<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>Список задач</h1>
    <input id="taskInput" type="text" placeholder="Введите задачу">
    <button id="addBtn">Добавить</button>

    <div class="filters">
      <button id="allBtn">Все</button>
      <button id="activeBtn">Активные</button>
      <button id="doneBtn">Выполненные</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
